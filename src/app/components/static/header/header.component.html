<mat-toolbar class="mat-elevation-z8">
  <button *ngIf="isLoggedIn()" mat-icon-button (click)="toggleSidenav()">
    <img src="assets/images/menu.svg" alt="">
  </button>
  <div class="nameAndQa">
    <span style="cursor: pointer; padding-left: 10px; font-weight: 300;" routerLink="/">
      Off Book
    </span>
  </div>
  
  <span class="filler"></span>
  <button
    class="menuButton"
    mat-raised-button
    routerLinkActive="active"
    routerLink="/bug-create">
    <mat-icon>bug_report</mat-icon>
    Reportar Problema
  </button>
  <div class="vertical-sep"></div>
  <div mat-icon-button class="user-name" *ngIf="isLoggedIn()">
    {{ getMsalUserName() | async }}
  </div>
  <img
    class="header-logo"
    *ngIf="!isLoggedIn()"
    src="assets/images/Volvo-Spread-Word-Mark-White.svg"
  />
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    *ngIf="isLoggedIn() && (hasProfilePicture() | async)"
  >
    <img mat-card-avatar [src]="getProfilePicture() | async" />
  </button>
  <mat-menu #menu="matMenu">
    <button *ngIf="isLoggedIn()" mat-menu-item (click)="logOut()">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
    <button *ngIf="!isLoggedIn()" mat-menu-item (click)="logIn()">
      <mat-icon>login</mat-icon>
      <span>Entrar</span>
    </button>
  </mat-menu>
</mat-toolbar>
